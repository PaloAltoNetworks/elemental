platform: linux

image_resource:
  type: docker-image
  source:
    repository: 926088932149.dkr.ecr.us-west-2.amazonaws.com/domingo

inputs:
- name: src
  path: go/src/github.com/aporeto-inc/elemental

outputs:
- name: build

run:
  path: sh
  args:
    - -exc
    - |
      set +x
      export PATH=$PATH:$GOPATH/bin:$PWD/go/bin
      export GOPATH=$PWD/go:$GOPATH

      cd go/src/github.com/aporeto-inc/elemental
      make init || exit 1
      make test || exit 1
      make build || exit 1
      cd -

      cp -a go/src/github.com/aporeto-inc/elemental/cmd/elegen/build ./build
