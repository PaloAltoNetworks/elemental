platform: linux

image_resource:
  type: docker-image
  source:
    repository: 926088932149.dkr.ecr.us-west-2.amazonaws.com/domingo

inputs:
- name: src
  path: go/src/github.com/aporeto-inc/elemental

run:
  path: bash
  args:
    - -exc
    - |
      set +x
      export PATH=$PATH:$GOPATH/bin:$PWD/go/bin
      export GOPATH=$PWD/go:$GOPATH

      go get -u github.com/magefile/mage github.com/aporeto-inc/domingo/golang

      echo ">>>>>> $CODECOV_TOKEN"
      cd go/src/github.com/aporeto-inc/elemental
      mage init || exit 1
      mage test || exit 1
      bash <(curl -s https://codecov.io/bash) || exit 0
      cd -
